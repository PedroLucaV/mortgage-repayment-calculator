<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <div class="container">
    <div class="left">
        <div class="heading">
          <h1>Mortgage Calculator</h1>
          <p>Clear All</p>
        </div>

        <form id="form" class="form" action="">
          <div class="mA">
            <label for="mortageAmount">Mortgage Amount</label>
            <div>
              <input type="number" name="mortageAmount" >
              <div class="m">
                <p>&pound;</p>
              </div>
            </div>
          </div>
          <span class="iLS">
            <div>
              <label for="mortageTerm">Mortgage Term</label>
              <div class="as">
                <input type="number" name="mortageTerm" >
                <div class="y">
                  <p>years</p>
                </div>
              </div>
            </div>
            <div>
              <label for="interestRate">Interest Rate</label>
              <div class="as">
                <input type="number" class="inpT" name="interestRate" >
                <div class="y">
                  <p>%</p>
                </div>
              </div>
            </div>
          </span>
          <div class="rdD">
            <label for="mortageType">Mortage Type</label>
            <div class="rdIn"><input checked class="inp" type="radio" name="mortageType" > <p>Repayment</p></div>
            <div class="rdIn"><input class="inp" type="radio" name="mortageType" > <p>Interest Only</p></div>
          </div>
          <button id='btn' class="submit"><img class="calc" src="./assets/images/icon-calculator.svg" alt=""><p>Calculate Repayments</p></button>
        </form>
    </div>
    <div class="result"></div>
  </div>
  
   <script defer src="./script.js"></script>
</body>
</html>
